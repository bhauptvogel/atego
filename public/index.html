<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta />
    <title>Atego</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(35, 39, 46);
        /* position: relative; */
      }

      canvas {
        margin-bottom: 40px;
      }

      img,
      audio {
        display: none;
      }

      #gameContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .game-clock {
        position: absolute;
        left: calc(50% - 768px / 2 - 150px);
        font-family: Arial, Helvetica, sans-serif;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgb(23, 25, 28);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .time {
        padding: 10px 20px;
        margin: 10px 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(11, 11, 12);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .timer {
        font-size: 2em;
        color: #fff;
      }

      .label {
        font-size: 1em;
        color: #888;
      }
    </style>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/main.js"></script>
    <script src="/src/game-clock.js"></script>
  </head>
  <body>
    <body onload="init();">
      <div class="game-clock">
        <div class="time player-enemy">
          <span class="timer">05:00</span>
          <span class="label"></span>
        </div>
        <div class="time player-hero">
          <span class="timer">05:00</span>
          <span class="label"></span>
        </div>
      </div>
      <div id="gameContainer">
        <canvas id="villainCharacterCanvas" width="768" height="96"></canvas>
        <canvas id="gameCanvas" width="512" height="640"></canvas>
        <canvas id="heroCharacterCanvas" width="768" height="96"></canvas>
      </div>
    </body>
  </body>
</html>
